name: beeu

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: beeu_db
      POSTGRES_USER: beeu_user
      POSTGRES_PASSWORD: beeu_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  django:
    build: ../django_core
    command: bash -c "python manage.py migrate --fake-initial && python manage.py runserver 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DATABASE_URL: postgres://beeu_user:beeu_password@postgres:5432/beeu_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      SECRET_KEY: dev-secret-key-change
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - ../django_core:/app

  celery:
    build: ../django_core
    command: bash -c "celery -A core.celery_app worker --loglevel=info"
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DATABASE_URL: postgres://beeu_user:beeu_password@postgres:5432/beeu_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change
    depends_on:
      - django
      - redis
    volumes:
      - ../django_core:/app

  fastapi:
    build: ../fastapi_services
    environment:
      DATABASE_URL: postgres://beeu_user:beeu_password@postgres:5432/beeu_db
      REDIS_URL: redis://redis:6379/0
      DJANGO_URL: http://django:8000
      SECRET_KEY: dev-secret-key-change
    depends_on:
      - postgres
      - redis
      - django
    ports:
      - "9002:9000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "9000"]

  frontend:
    build: ../frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_FASTAPI_BASE: http://localhost:9002
      API_BASE_SERVER: http://django:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
  minio: